{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/login.css/' %}">
    <title>chillchant</title>

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="" id="" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" name="" id="" placeholder="Enter your password">
            </div>

            <button class="btn">Login</button>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

            
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register now</a></p>
                
            </div>
        </form>
    </div>
    <footer>
        Image by <a href="https://www.freepik.com/free-photo/aesthetic-retro-vaporwave-landscape_13820067.htm#query=blue%20purple%20mountain&position=0&from_view=search&track=ais">Freepik</a>
    </footer>
</body>
</html>
